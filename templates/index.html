<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analyzer</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo6lW6rOt6KKR9Y9E5A6p6Y5N7iq4uCOmDLG1xHM9V2EqFZ"
    crossorigin="anonymous"
  >
  <style>
    .center-heading {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .pad-4 {
      padding: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="center-heading">NLP: Sentiment Analysis with BERT</h1>
        <form id="sentimentForm" class="pad-4">
          <div class="mb-4">
            <label for="textToAnalyze" class="form-label">Text to Analyze</label>
            <textarea
              id="textToAnalyze"
              name="text"
              rows="4"
              class="form-control"
              placeholder="Enter your text here..."
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Analyze Sentiment</button>
        </form>
        <div id="system_response" class="pad-4"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Dependencies -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+AMvyTG8FZRVh+l2Q+0U6p9KI65qnm"
    crossorigin="anonymous"
  ></script>
  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='mywebscript.js') }}"></script>
</body>
</html>
